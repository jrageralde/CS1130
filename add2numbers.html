 <!DOCTYPE html>
<html>
<head>
<title>Add 2 Numbers</title>
</head>
<body>

<h1>Add 2 numbers</h1> <br>

  <label for="n1">First Number:</label>
  <input type="number" id="n1" onkeyup="computesum()" ><br>
  <label for="n2">Second Number:</label>
  <input type="number" id="n2" onkeyup="computesum()" >
 <!-- <button onclick="computesum()">Compute Sum</button> -->
  <button onclick="clearvalues()">Clear</button> <br>

  <label for="sum">Sum:</label>
  <input id="sum" readonly type="number"  >

  <br>
  <br>
   <a href="index.html">Back to Home Page</a>

 <script>
 function computesum()
 {  var n1,n2,sum;

    //console.log("1. passed here");
    n1 = document.getElementById("n1").value * 1;

   
    //console.log("2. passed here");
    n2 = document.getElementById("n2").value * 1;

    sum = n1+n2;
    document.getElementById("sum").value = sum;

 }

 function clearvalues()
 {
    document.getElementById("n1").value='';
    document.getElementById("n2").value='';
    document.getElementById("sum").value='';

 }

 </script>
</body>
</html>
